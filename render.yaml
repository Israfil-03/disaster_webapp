services:
  # Backend Web Service
  - type: web
    name: aadhyapath-server
    env: node
    rootDir: server
    buildCommand: npm install && npm run prisma:generate
    startCommand: npm run prisma:migrate && npx prisma db seed && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aadhyapath-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: aadhyapath-client
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: aadhyapath-server
          property: url

databases:
  - name: aadhyapath-db
    databaseName: aadhyapath
    user: aadhyapath_user

